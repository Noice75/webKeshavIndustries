<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Off-canvas side menu</title>
</head>
<body class="bg-green-100 flex relative"> <!-- Add relative here -->
  <!-- Off-canvas menu -->
  <aside id="menu" class="w-56 -mr-56 h-screen flex bg-gray-800 duration-700 absolute z-10 right-0"> <!-- Add absolute and z-10 here -->
    <div class="w-full flex flex-col text-white px-5 py-4 space-y-4">
      <a href="javascript:void(0)" onclick="closeMenu()" class="text-right text-4xl hover:text-red-400">×</a>
      <a href="#" class="hover:text-amber-500">Home</a>
      <a href="#" class="hover:text-amber-500">About</a>
      <a href="#" class="hover:text-amber-500">Contact</a>
      <a href="#" class="hover:text-amber-500">Kinda Code</a>
    </div>
  </aside>
  <!-- Main content -->
  <main id="main" class="p-5">
    <span onclick="openMenu()" class="text-2xl font-semibold cursor-pointer hover:text-blue-500">☰ open</span>
    <h2 class="text-3xl mt-10">Off-canvas menu example</h2>
  </main>
  <!-- JavaScript code -->
  <script>
    var menu = document.getElementById("menu");
    var main = document.getElementById("main");
    // show the menu
    function openMenu() {
      menu.classList.remove('-mr-56');
      menu.classList.add('mr-0');
    }
    // hide the menu
    function closeMenu() {
      menu.classList.remove('mr-0');
      menu.classList.add('-mr-56');
    }
  </script>
</body>
</html>

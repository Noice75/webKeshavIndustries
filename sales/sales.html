    <div class="card container mt-3">
      <h2 style="text-align: center">Sales</h2>
      <form
        id="salesForm"
        enctype="multipart/form-data"
        ,
        action=""
        method="GET"
      >
        <div class="form-group">
          <label for="exampleFormControlInput1">Date</label>
          <input
            type="date"
            name="date"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name of Customer</label>
          <input
            type="text"
            name="nameOfCustomer"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Type of Raw Material</label>
          <select
            class="form-control"
            name="typeOfRawMaterial"
            id="exampleFormControlSelect1"
          >
            <option>90mm Soyabean Biomass Briquettes</option>
            <option>90mm Sawdust Biomass Briquettes</option>
            <option>90mm Sawdust Mix Biomass Briquettes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Quantity</label>
          <input
            type="number"
            name="quantity"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Quantity (m.t)"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Rate</label>
          <input
            type="number"
            name="rate"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Rate"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Total Amount</label>
          <input
            type="number"
            name="totalAmount"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Total Amount"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">GST</label>
          <input
            type="number"
            name="gst"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="GST"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Total Gross Amount</label>
          <input
            type="number"
            name="totalGrossAmount"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Total Gross Amount"
          />
        </div>
        <div style="display: flex; justify-content: center">
          <button type="button" class="btn btn-primary" , id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div id="loader" class="loader" , style="display: none"></div>
    <script type="text/javascript" src="../js/sideNav.js"></script>
  </body>

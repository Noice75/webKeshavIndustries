<html>
  <script type="module" src="../js/authcheck.js"></script>
  <script type="module" src="./payment.js"></script>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/loader.css" />
    <link rel="stylesheet" href="../css/addrecord.css" />
    <link rel="stylesheet" href="../css/sideNav.css" />
  </head>
  <body>
    <div class="backGroundImage"></div>
    <div class="navBackground"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <a href="../main.html"><img class="homeImage" src="../images/home.png" width="20" height="20" /></a>
      <a class="navbar-brand" href="../main.html">Keshav Industries</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        onclick="openNav()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div id="sidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>

    <div class="card container mt-3">
      <h2 style="text-align: center">Payments</h2>
      <form
        id="paymentForm"
        enctype="multipart/form-data"
        ,
        action=""
        method="GET"
      >
        <div class="form-group">
          <label for="exampleFormControlInput1">Date</label>
          <input
            type="date"
            class="form-control"
            id="exampleFormControlInput1"
            name="date"
            placeholder="Date"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name of Receiver</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            name="name_of_receiver"
            placeholder="Name of receiver"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Purpose</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            name="purpose"
            placeholder="Purpose"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Amount</label>
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            name="amount"
            placeholder="Amount"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Mode of payment</label>
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            name="mode_of_payment"
            placeholder="Mode of payment"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">By Whom</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            name="by_whom"
            placeholder="By Whom"
          />
        </div>

        <div style="display: flex; justify-content: center">
          <button type="button" class="btn btn-primary" , id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div id="loader" class="loader" , style="display: none"></div>
  </body>
  <script type="text/javascript" src="../js/sideNav.js"></script>
</html>

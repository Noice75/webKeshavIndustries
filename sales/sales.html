<html>
  <script type="module" src="../js/authcheck.js"></script>
  <script type="module" src="./sales.js"></script>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/loader.css" />
    <link rel="stylesheet" href="../css/addrecord.css" />
    <link rel="stylesheet" href="../css/sideNav.css" />
  </head>
  <body>
    <div class="backGroundImage"></div>
    <div class="navBackground"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <a href="../main.html"><img class="homeImage" src="../images/home.png" width="20" height="20" /></a>
      <a class="navbar-brand" href="../main.html">Keshav Industries</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        onclick="openNav()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div id="sidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>

    <div class="card container mt-3">
      <h2 style="text-align: center">Sales</h2>
      <form
        id="salesForm"
        enctype="multipart/form-data"
        ,
        action=""
        method="GET"
      >
        <div class="form-group">
          <label for="exampleFormControlInput1">Date</label>
          <input
            type="date"
            name="date"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name of Customer</label>
          <input
            type="text"
            name="nameOfCustomer"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Type of Raw Material</label>
          <select
            class="form-control"
            name="typeOfRawMaterial"
            id="exampleFormControlSelect1"
          >
            <option>90mm Soyabean Biomass Briquettes</option>
            <option>90mm Sawdust Biomass Briquettes</option>
            <option>90mm Sawdust Mix Biomass Briquettes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Quantity</label>
          <input
            type="number"
            name="quantity"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Quantity (m.t)"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Rate</label>
          <input
            type="number"
            name="rate"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Rate"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Total Amount</label>
          <input
            type="number"
            name="totalAmount"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Total Amount"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">GST</label>
          <input
            type="number"
            name="gst"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="GST"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Total Gross Amount</label>
          <input
            type="number"
            name="totalGrossAmount"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Total Gross Amount"
          />
        </div>
        <div style="display: flex; justify-content: center">
          <button type="button" class="btn btn-primary" , id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div id="loader" class="loader" , style="display: none"></div>
    <script type="text/javascript" src="../js/sideNav.js"></script>
  </body>
</html>
